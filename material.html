<html>
  <head>
    <title>Material</title>
    <script src="https://use.fontawesome.com/047e566296.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Material/style.css">
  </head>
  <body>
    <h1>Material</h1>
    <a href="./index.html">
        <i class="fa fa-arrow-left"></i>
    </a>
    <p class="credit">Used three.js</p>
    <p class="control-instruction">Controls to explore: Mouse Left : Orbit around (click and drag) , Mouse Right : Pan camera , Mouse Scroll : Zoom in and zoom out</p>
    <form>
      <span onclick="hide()" id="hide">Hide Menu</span>
      <div id="formShow">
        <div class="form-group">
        <label for="exampleFormControlSelect1">Select Material Type</label>
        <select class="form-control" id="materialType">
          <option>Mesh Lambert Material</option>
          <option>Mesh Phong Material</option>
          <option>Shader Material</option>
        </select>
      </div>
      <div class="form-group">
        <div class="container">
          <div class="row">
            <span ><strong>Object position</strong></span>
          </div>
          <div class="row">
            <label for="xValue">X position : </label>
            <input type="number" class="form-control" id="xValue"  value="0">
          </div>
          <div class="row">
            <label for="yValue">Y position : </label>
            <input type="number" class="form-control" id="yValue"  value="0">
          </div>
          <div class="row">
            <label for="zValue">Z position : </label>
            <input type="number" class="form-control" id="zValue"  value="0">
          </div>
        </div>
      </div>
      <div class="form-group">
        <span>Note: here point light is used at (0,0,0)</span>
      </div>
      <input  type="button" class="btn btn-primary" value="Generate" onclick="generate()">
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./Material/main.js"></script>
  </body>
</html>
